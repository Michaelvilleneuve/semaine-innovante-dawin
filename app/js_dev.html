<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fitbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

    <!-- build:js scripts/jquery.js -->
    <script src="scripts/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/fitbit.js"></script>
    <!-- endbuild -->

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>google.charts.load('current', {'packages': ['line']});</script>

</head>
<body>

<p id="test_res"></p>
<textarea cols="500" id="url_api">https://api.fitbit.com/1/user/-/activities/heart/date/today/1d/1sec/time/13:00/13:01.json</textarea>
<button id="sub">Get</button>


<script type="text/javascript">
    $('#sub').click(function () {
        var url = $('#url_api').val();
        getData(url);
    });

    $("#test").click(function () {
        getFitbitProfileId();
    })
</script>

<pre id="result"></pre>

</body>
</html>
