<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fitbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

    <!-- build:js scripts/jquery.js -->
    <script src="scripts/jquery.js"></script>
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/fitbit.js"></script>
    <!-- endbuild -->
    
    <script src="scripts/api.js"></script>
    

    <script src="https://www.gstatic.com/charts/loader.js"></script>
    <script>google.charts.load('current', {'packages': ['line']});</script>

</head>
<body>

    <textarea cols="100" rows="20" id="form">{ 
    "name":"John", 
    "age":30, 
    "city":"New York"
    }</textarea><button id="sub">Get</button>

    <pre id="result"></pre>

    <script type="text/javascript">
        $('#sub').click(function () {
            API.url = 'http://localhost:8080/index.php';

            var form =  JSON.parse($('#form').val());

            var q = API.request("test", "showrequest").form(form);

            q.send(function (json) {
                output(syntaxHighlight(json));
            });
        });
    </script>
</body>
</html>
