<!doctype html>
<html lang="fr">
<head>
    <meta charset="utf-8">
    <title>Fitbit</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- build:css styles/main.css -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- endbuild -->

    <!-- build:js scripts/main.js -->
    <script src="scripts/jquery.js"></script>
    <script src="scripts/fitbit.js"></script>
    <script src="scripts/api.js"></script>
    <!-- endbuild -->

</head>
<body>

<textarea cols="100" rows="20" id="form">{
    "id_user_fitbit":"id_user_fitbit",
    "first_hr": 100,
    "date": "04-07-2017 23:35",
    "second_hr": 20,
    "third_hr": 40
    }</textarea>
<button id="sub">Get</button>

<pre id="result"></pre>

<script type="text/javascript">
    $('#sub').click(function () {
        API.url = 'http://localhost:8080/index.php';

        var form = JSON.parse($('#form').val());
        var q = API.request("result", "insertResult").form(form);

        q.send(function (json) {
            $("#result").html(syntaxHighlight(json));
        });
    });
</script>
</body>
</html>
